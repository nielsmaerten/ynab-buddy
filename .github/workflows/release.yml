name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.version-check.outputs.should-release }}
      current-version: ${{ steps.version-check.outputs.current-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version difference
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Get the previous release tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | head -n 2 | tail -n 1)
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous release found, proceeding with release"
            echo "should-release=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get version from previous tag (remove 'v' prefix)
          PREVIOUS_VERSION="${PREVIOUS_TAG#v}"
          
          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"
          
          if [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
            echo "Version has not changed, skipping release"
            echo "should-release=false" >> $GITHUB_OUTPUT
          else
            echo "Version has changed, proceeding with release"
            echo "should-release=true" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x]

    steps:
      - name: Set Git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn install

      - run: yarn test

      - run: yarn lint

      - run: yarn package --compress Brotli

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*
          fail_on_unmatched_files: true

  publish-npm:
    needs: [check-version, build-and-release]
    if: needs.check-version.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - run: yarn install

      - run: yarn build

      - name: Publish to npm
        run: npm publish --provenance --access public
