name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.version-check.outputs.should-release }}
      current-version: ${{ steps.version-check.outputs.current-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check version difference
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          RELEASE_TAG="${{ github.event.release.tag_name }}"
          RELEASE_VERSION="${RELEASE_TAG#v}"

          echo "Package.json version: $CURRENT_VERSION"
          echo "Release tag version: $RELEASE_VERSION"

          if [ "$CURRENT_VERSION" != "$RELEASE_VERSION" ]; then
            echo "ERROR: Version mismatch! package.json ($CURRENT_VERSION) does not match release tag ($RELEASE_VERSION)"
            echo "should-release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          TAGS=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | grep -v "^${RELEASE_TAG}$")

          if [ -z "$TAGS" ]; then
            echo "First release, proceeding"
            echo "should-release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          PREVIOUS_TAG=$(echo "$TAGS" | head -n 1)
          PREVIOUS_VERSION="${PREVIOUS_TAG#v}"

          echo "Previous release version: $PREVIOUS_VERSION"

          if [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
            echo "Version has not changed from previous release, skipping"
            echo "should-release=false" >> $GITHUB_OUTPUT
          else
            echo "Version has changed, proceeding with release"
            echo "should-release=true" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Set Git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.4"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Unit tests
        run: bun run test

      - name: Dockerized integration (binary + JS)
        run: BUN_BIN=$(which bun) bun run test:integration

      - name: Build binaries
        run: bun run package

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*
          fail_on_unmatched_files: true

  publish-npm:
    needs: [check-version, build-and-release]
    if: needs.check-version.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.4"

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: bun install --frozen-lockfile
      - name: Build JS
        run: bun run build

      - name: Compute publish args
        id: publish-args
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *-* ]]; then
            echo "publish-args=--tag next" >> $GITHUB_OUTPUT
            echo "Publishing prerelease with --tag next"
          else
            echo "publish-args=" >> $GITHUB_OUTPUT
            echo "Publishing stable without extra tag"
          fi

      - name: Publish to npm (OIDC)
        run: npm publish ${{ steps.publish-args.outputs.publish-args }}
        env:
          NPM_CONFIG_PROVENANCE: true
